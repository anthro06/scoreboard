<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Schedules</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

    <body>
        <div class="nav">
                <div id="nav" class="top-nav font-nav">
                    <a href="/scoreboard">Home</a>
                    <a class="active" href="#schedule">League Schedules</a>
                    <a href="./about.html">About</a>
                    <a href="javascript:void(0);" class="icon" onclick="toggleNav()">
                        <i class="fa fa-bars"></i>
                    </a>

                    <div class="form">
                        <form id="leagueForm">
                            <label for="league">League: </label>
                            <select class="league-select" id="league" name="league">
                                <option value="NFL">NFL</option>
                                <option value="MLB">MLB</option>
                                <option value="WNBA">WNBA</option>
                                <option value="NBA">NBA</option>
                            </select>
                            <span id="spanBreak" class="spanBreak"></span>

                            <label for="userDate">Date <span class="font-menu-small">(leave blank for today):</span> </label>
                            <input class="date-select" type="date" id="userDate" name="userDate">
                            <span id="spanBreak" class="spanBreak"></span>

                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>

        <div class="schedule-container">

            <!-- <div id="leagueInfo" class="league-info"> -->

            <!-- </div> -->

            <div id="leagueTitle" class="league-title">
                <div class="league">
                    <img src="https://a.espncdn.com/i/teamlogos/leagues/500/NFL.png" class="league-img" alt="NFL logo">
                    <img src="https://a.espncdn.com/i/teamlogos/leagues/500/WNBA.png" class="league-img" alt="WNBA logo">
                    <img src="https://a.espncdn.com/i/teamlogos/leagues/500/NBA.png" class="league-img" alt="NBA logo">
                    <img src="https://a.espncdn.com/i/teamlogos/leagues/500/MLB.png" class="league-img" alt="MLB logo">
                </div>
                <h1>Use the drop-downs in the menu above to choose the League and Date for the schedule you would like to see.</h1>
            </div>

            <div id="scheduleTable" class="schedule-table">
                
            </div>

            <div class="footer">
                <footer>
                    <p><img class="logo-img" src="./media/greeneleaf-web-design-logo.png" alt="GreeneLeaf Web Design Logo"> &copy; 2024 GreeneLeaf Web Design. All Rights Reserved.</p>
                </footer>
            </div>
        </div>

        <script src="./schedule.js" type="text/javascript" charset="UTF-8"></script>
    </body>
</html>
