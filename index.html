<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body id="bgBody">

    <div class="nav">
        <div id="nav" class="top-nav font-nav">
            <a class="active" href="#home">Home</a>
            <a href="./schedule.html">League Schedules</a>
            <a href="./about.html">About</a>
            <a href="javascript:void(0);" class="icon" onclick="toggleNav()">
                <i class="fa fa-bars"></i>
            </a>

            <div class="form">
                <form id="teamForm">
                    <label for="league">League: </label>
                    <select class="league-select" id="league" name="league">League</select><span id="spanBreak" class="spanBreak"></span>
                    <label for="userTeam">Team: </label>
                    <select class="team-select" id="userTeam" name="userTeam"></select><span id="spanBreak" class="spanBreak"></span>
                    <label for="userDate">Date (leave blank for today): </label>
                    <input class="date-select" type="date" id="userDate" name="userDate"><span id="spanBreak" class="spanBreak"></span>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    
    <div class="scoreboard-container">

        <div id="leagueInfo" class="league-info">
            <div class="league">
                <img src="https://a.espncdn.com/i/teamlogos/leagues/500/NFL.png" class="league-img" alt="NFL logo">
                <img src="https://a.espncdn.com/i/teamlogos/leagues/500/WNBA.png" class="league-img" alt="WNBA logo">
                <img src="https://a.espncdn.com/i/teamlogos/leagues/500/NBA.png" class="league-img" alt="NBA logo">
                <img src="https://a.espncdn.com/i/teamlogos/leagues/500/MLB.png" class="league-img" alt="MLB logo">
            </div>
        </div>

        <div class="banner left-side-bar banner-img">
            <!-- <img src="./media/caitlin-clark-dribble.jpg" class="banner-img" alt="Caitlin Clark dribbling a basketball."> -->
        </div>

        <div class="blur-container">
            <div class="game-info">
                <h1 id="gameTitle">Use the drop-downs in the menu above to choose the League, Team and Date you would like to see.</h1>
            </div>

            <div class="flex-row">
                <div class="visitor-team">
                    <div id="vTeamLogo" class="team-logo v-team"></div>
                        <div id="vTeamName" class="team-name"></div>
                    <div id="vTeamRecord" class="team-record"></div>
                </div>
                
                <div class="game-score">
                        <div id="vTeamScore" class="font-roboto visitor-team-score"></div>
                        <div id="scoreSep" class="score-sep font-roboto"></div>
                        <div id="hTeamScore" class="font-roboto home-team-score"></div>
                        <div class="game-progress">
                            <h3 id="gameProgress"></h3>
                        </div>
                </div>
                    
                <div class="home-team">
                    <div id="hTeamLogo" class="team-logo h-team"></div>
                        <div id="hTeamName" class="team-name"></div>
                    <div id="hTeamRecord" class="team-record"></div>
                </div>
            </div>

            <div class="flex-row">
                <div id="boxScore" class="box-score font-small">
                    
                </div>

                <div id="bcstInfo" class="bcst-info">
                    <div id="tvBcstInfo" class="tv-bcst-info"></div>
                    <div id="streamInfo" class="stream-info"></div>
                </div>
            </div>
        </div>
        <div class="banner right-side-bar">
            <!-- <img src="./media/reggie-wayne.jpg" class="banner-img" alt="Reggie Wayne catching a pass."> -->
        </div>
    
    </div>
    <div class="footer">
        <footer>
            <p><!-- <img class="logo-img" src="./media/greeneleaf-web-design-logo.png" alt="GreeneLeaf Web Design Logo">  -->&copy; 2024 GreeneLeaf Web Design. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="./scoreboard.js" type="text/javascript" charset="UTF-8"></script>
    </body>
</html>
