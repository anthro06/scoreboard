<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scoreboard-container">
        <div class="nav">
            <div id="nav" class="top-nav font-nav">
                <a class="active" href="#home">Home</a>
                <a href="./about.html">About</a>
                <a href="javascript:void(0);" class="icon" onclick="toggleNav()">
                    <i class="fa fa-bars"></i>
                </a>

                <div class="form">
                    <form id="teamForm">
                        <label for="league">League: </label>
                        <select class="league-select" id="league" name="league">League</select>
                        <label for="userTeam">Team: </label>
                        <select class="team-select" id="userTeam" name="userTeam"></select><span id="spanBreak"></span>
                        <label for="userDate">Date (leave blank for today): </label>
                        <input type="date" id="userDate" name="userDate">
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>

        <div id="leagueInfo" class="league-info">

        </div>

        <div class="game-info">
            <h1 id="gameTitle">Game Details</h1>
        </div>

        <div class="visitor-team">
            <div id="vTeamLogo" class="team-logo"></div>
                <div id="vTeamName" class="team-name"></div>
            <div id="vTeamRecord" class="team-record"></div>
        </div>
        
        <div class="game-score">
                <div id="vTeamScore" class="font-roboto visitor-team-score"></div>
                <div class="score-sep font-roboto">-</div>
                <div id="hTeamScore" class="font-roboto home-team-score"></div>
                <div class="game-progress">
                    <h3 id="gameProgress">Game Progress</h3>
                </div>
        </div>
            
        <div class="home-team">
            <div id="hTeamLogo" class="team-logo"></div>
                <div id="hTeamName" class="team-name"></div>
            <div id="hTeamRecord" class="team-record"></div>
        </div>

        <div id="boxScore" class="box-score font-small">
            
        </div>

    </div>

    <div class="footer">
        <footer>
            <p>&copy; 2024 GreeneLeaf Web Design. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="./scoreboard.js" type="text/javascript" charset="UTF-8"></script>
    </body>
</html>
